<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex h-screen items-center justify-center">
    <div class="w-1/3 h-1/3 p-6 rounded shadow bg-white">
      <h1>Halaman Registrasi</h1>
      <p>Phone Number: <span id="phone_number"></span></p>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    let queryParams = new URL(document.location).searchParams;
    let phone = queryParams.get("phone");
    
    const phoneNumberElement = document.getElementById('phone_number');
    phoneNumberElement.innerHTML = phone;
  </script>
</body>
</html>
